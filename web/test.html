<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .test-section { margin: 2rem 0; padding: 1rem; border: 1px solid #ccc; }
        .tab-btn { margin: 0.5rem; padding: 0.5rem 1rem; }
        .tab-btn.active { background: #22c55e; color: white; }
        .tab-content { display: none; padding: 1rem; border: 1px solid #ddd; }
        .tab-content.active { display: block; }
        .copy-btn { padding: 0.5rem 1rem; background: #22c55e; color: white; border: none; }
        .nav-item { display: block; margin: 0.25rem 0; color: #333; text-decoration: none; }
        .nav-item.active { font-weight: bold; color: #22c55e; }
    </style>
</head>
<body>
    <h1>JavaScript 功能测试</h1>
    
    <div class="test-section">
        <h2>1. 标签切换测试</h2>
        <div class="demo-tabs">
            <button class="tab-btn active" data-tab="tab1">标签1</button>
            <button class="tab-btn" data-tab="tab2">标签2</button>
            <button class="tab-btn" data-tab="tab3">标签3</button>
        </div>
        <div class="demo-content">
            <div class="tab-content active" id="tab1">这是标签1的内容</div>
            <div class="tab-content" id="tab2">这是标签2的内容</div>
            <div class="tab-content" id="tab3">这是标签3的内容</div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>2. 复制功能测试</h2>
        <div class="hero-install">
            <code class="install-command">go get -u github.com/zhoudm1743/torm</code>
            <button class="copy-btn" id="copy-install-btn">复制</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>3. 文档导航测试</h2>
        <a href="#" data-doc="home" class="nav-item active">首页</a>
        <a href="#" data-doc="docs" class="nav-item">文档</a>
        <a href="#" data-doc="examples" class="nav-item">示例</a>
        <div id="nav-result">点击导航项查看效果</div>
    </div>
    
    <div class="test-section">
        <h2>4. 锚点链接测试</h2>
        <a href="#test-anchor">正常锚点链接</a> | 
        <a href="#">空锚点链接</a> | 
        <a href="#nonexistent">不存在的锚点</a>
        <div id="test-anchor" style="margin-top: 50px; padding: 1rem; background: #f0f0f0;">
            这是测试锚点目标
        </div>
    </div>

    <!-- 包含主要的JavaScript文件 -->
    <script src="scripts/config.js"></script>
    <script>
        // 启用调试模式
        TORM.debug = true;
    </script>
    <script src="scripts/main.js"></script>
    <script>
        // 测试文档导航功能
        document.addEventListener('click', (e) => {
            const docLink = e.target.closest('[data-doc]');
            if (docLink) {
                e.preventDefault();
                const docName = docLink.getAttribute('data-doc');
                
                // 更新活动状态
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                docLink.classList.add('active');
                
                // 显示结果
                document.getElementById('nav-result').textContent = `选择了: ${docName}`;
            }
        });
        
        console.log('测试页面加载完成，所有JavaScript功能应该正常工作');
    </script>
</body>
</html>
